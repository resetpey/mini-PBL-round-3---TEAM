<html lang="ko">
<head>

        .black-han-sans-regular {
            font-family: "Black Han Sans", sans-serif;
            font-weight: 400;
            font-style: normal;
        }
    </style>
    <title>TEAM</title>
</head>
<body>
  <!-- 네비게이션 바 -->
    <nav class="navbar">
  <div class="logo"><a href="#">TEAM</a></div>
    
      
        <ul class="nav-links">
        <li><a href="#"><p class="black-han-sans-regular">홈</p></a></li>
        <li><a href="#"><p class="black-han-sans-regular">특징</p></a></li>
        <li><a href="#"><p class="black-han-sans-regular">조건</p></a></li>
        <li><a href="#"><p class="black-han-sans-regular">문의처</p></a></li>
        </ul>

    <!-- 모바일 메뉴 버튼 -->
    <div class="menu-toggle" id="menu-toggle">
      <span></span>
      <span></span>
      <span></span>
      <span></span>
    </div>
  </nav>

  <!-- 제목/홈 -->
  <header class="hero">
    <div class="hero-content">
      <h1 class="site-title">TEAMPLAY의 정석 'TEAM'</h1>
      <p class="black-han-sans-regular site-subtitle">수많은 여정을 함께 거쳐갈 팀원을 찾습니다</p>
    </div>
  </header>

  <!-- 특징 -->
<section class="features" id="features">
  <div class="features-header">
    <h2>우리 팀의 특징</h2>
    <p>팀의 강점과 협업 문화를 한눈에 볼 수 있는 섹션</p>
  </div>

  <div class="features-grid">
    <div class="feature-card fade-up">
      <h3>창의적인 아이디어</h3>
      <p>새로운 시도를 두려워하지 않고, 독창적인 발상을 실현합니다.</p>
    </div>
    <div class="feature-card fade-up">
      <h3>협업 중심 문화</h3>
      <p>서로의 의견을 존중하며 최고의 결과를 만들어냅니다.</p>
    </div>
    <div class="feature-card fade-up">
      <h3>지속적인 성장</h3>
      <p>끊임없는 학습과 발전으로 더 나은 팀을 만들어갑니다.</p>
    </div>
    <div class="feature-card fade-up">
      <h3>명확한 목표</h3>
      <p>모든 프로젝트는 뚜렷한 방향성과 구체적인 계획을 기반으로 진행됩니다.</p>
    </div>
  </div>
</section>

<script>
      const toggle = document.getElementById('menu-toggle');
    const navLinks = document.querySelector('.nav-links');

    toggle.addEventListener('click', () => {
      navLinks.classList.toggle('active');
      toggle.classList.toggle('active');
    });
</script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
